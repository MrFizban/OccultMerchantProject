<div *ngIf="editFormVisible">
  <mat-card style="background: #E91E63;">
    <mat-card-header>
      <mat-card-title>Add Potion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formController" fxLayout="column" style="margin: 10px auto">

        <mat-card fxLayout="row" fxFlexAlign="center" style="width: 100%">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <span style="width: 10px"></span>
          <mat-form-field appearance="outline">
            <mat-label>levell</mat-label>
            <input matInput formControlName="levell" style="text-align: right">
          </mat-form-field>
          <span style="width: 100px"></span>
          <span style="width: 400px" fxFlexAlign="center">[{{potion.spellName.id}}:{{potion.spellName.name}}]</span>
          <mat-card fxFlexAlign="center">
            <button mat-button>SelectSpell</button>
          </mat-card>
        </mat-card>
        <mat-card formGroupName="price">
          <mat-card-header>
            <mat-card-subtitle>Price</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content fxLayout="row">
            <mat-form-field appearance="outline">
              <mat-label>value</mat-label>
              <input matInput formControlName="value" fxFlexAlign="right" style="text-align: right">
            </mat-form-field>
            <span style="width: 10px"></span>
            <mat-form-field appearance="outline">
              <mat-label>coin</mat-label>
              <mat-select formControlName="coin">
                <mat-option [value]="enumCoynType.CopperCoin">Copper</mat-option>
                <mat-option [value]="enumCoynType.SilverCoin">Silver</mat-option>
                <mat-option [value]="enumCoynType.GoldCoin">Gold</mat-option>
                <mat-option [value]="enumCoynType.PlatinumCoin">Platinum</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-form-field appearance="outline" style="width: 100%; height: 10em;">
            <mat-label>description</mat-label>
            <textarea matInput formControlName="description" style="width: 100%; height: 10em;"></textarea>
          </mat-form-field>
        </mat-card>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div style="width: 90%;margin: 0 auto;">
  <button mat-raised-button color="primary" (click)="addToDatabase()"
          *ngIf="editFormVisible" style="margin: 5px ">
    Save
  </button>
  <button mat-raised-button color="primary" style="margin: 5px "
          (click)="addNew()">{{editFormVisible ? "reset" : "Add Potion"}}</button>
  <button mat-raised-button color="primary" (click)="editFormVisible = false"
          *ngIf="editFormVisible" style="margin: 5px ">
    cancell
  </button>

</div>
