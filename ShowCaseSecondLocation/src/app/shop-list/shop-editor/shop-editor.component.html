<mat-drawer-container class="example-container" mode="side" opened style="height: 90%">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 40em">
    <app-shop-potion-list #potionListComponet [stock]="shop" [parent]="this"></app-shop-potion-list>
  </mat-drawer>

  <mat-card class="container">

      <mat-card-title>
        <p *ngIf="!editing">{{shop.name}}</p>
        <mat-form-field *ngIf="editing" appearance="outline" >
          <mat-label>Name</mat-label>
          <input matInput [placeholder]="shop.name" [formControl]="name">
        </mat-form-field>
        <span class="example-spacer"></span>
<!-- formControlName="name"   formControlName="space" -->
      </mat-card-title>
      <div fxLayout="row">
        <mat-card class="description" style="max-height: 50em" >
          <p *ngIf="!editing">description: {{shop.description}}</p>
          <mat-form-field *ngIf="editing" style="width: 100%;" appearance="outline" >
            <mat-label>description</mat-label>
            <textarea matInput [placeholder]="shop.description" style="width: 100%; " [formControl]="description"></textarea>
          </mat-form-field>
          <p *ngIf="!editing">{{shop.space}}</p>
          <mat-form-field *ngIf="editing" appearance="outline" >
            <mat-label>Space</mat-label>
            <input matInput [placeholder]="shop.space.toString()" [formControl]="space">
          </mat-form-field>
        </mat-card>
        <mat-card *ngIf="!editing" fxFlexAlign="center" [style.color]="shop.isActive? 'green' : 'red'">{{shop.isActive? "Open" :"Close"}}</mat-card>
        <mat-form-field  *ngIf="editing" style="width: 6% ; margin:2% ">
          <mat-label>Open/Close</mat-label>
          <mat-select  [formControl]="isActive">
            <mat-option [value]="true">
              Open
            </mat-option>
            <mat-option [value]="false">
              Closed
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    <button mat-button (click)="editing = true" *ngIf="!editing">edit</button>
    <button mat-button (click)="updateShop()" *ngIf="editing">save</button>
    <mat-card-content style="margin: 20px auto">

      <table mat-table #idTablePotion
             [dataSource]="shop.potionReserv" multiTemplateDataRows
             class="mat-elevation-z8">

        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnList">
          <div *ngIf="column!='quantity'">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element['potion'][column]}} </td>
          </div>
          <div *ngIf="column=='quantity'">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"><input [(ngModel)]="element[column]" [placeholder]="element[column]">
            </td>
          </div>
        </ng-container>


        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnList.length">
            <div class="example-element-detail">
              <!--[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"-->
              <mat-card class="inside" #card *ngIf="expandedElement === element">
                <p>description: {{element['potion']['description']}}</p>
                <p>source: {{element['potion']['source']}}</p>
              </mat-card>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnList"></tr>
        <tr mat-row *matRowDef="let element; columns: columnList;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="extendelement(element)">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </mat-card-content>
    <div style="height: 0px">
      <mat-card class="outside" #card2
                [style.left.px]="pos.left"
                [style.top.px]="pos.top"
                *ngIf="expandedElement"
                fxLayout="column" fxLayoutAlign="center">
        <mat-card-content>
          <button mat-icon-button color="warn">
            <mat-icon (click)="deletePotion(expandedElement)">delete_forever</mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card>


  <div class="sticky">

    <button type="button" mat-raised-button (click)="drawer.toggle()">
      Add Potions
    </button>
    <button mat-raised-button (click)="updateShopPotion()">
      save chage
    </button>

  </div>
</mat-drawer-container>
