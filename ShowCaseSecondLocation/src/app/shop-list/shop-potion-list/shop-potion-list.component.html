<mat-card class="container">
  <mat-card-title>Potion List</mat-card-title>
  <mat-card-content>
    <table mat-table #idTable
           [dataSource]="potions" multiTemplateDataRows
           class="mat-elevation-z8">

      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnList">
        <div *ngIf="column != 'spellName'">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </div>
        <div *ngIf="column == 'spellName'">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element['spellName']['name']}} </td>
        </div>
      </ng-container>


      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnList.length">
          <div class="example-element-detail">
            <!--[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"-->
            <mat-card class="inside" #card *ngIf="expandedElement === element">
              <mat-form-field appearance="outline" >
                <mat-label>Quantity</mat-label>
                <input matInput [(ngModel)]="quantity">
              </mat-form-field>
              <button mat-button (click)="addPotion(element)">add</button>
            </mat-card>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnList"></tr>
      <tr mat-row *matRowDef="let element; columns: columnList;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="extendelement(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" [class]="IdsStock.includes(row['id']) ? 'example-detail-row inStock':'example-detail-row'"></tr>
    </table>

    <div style="height: 0px">
      <mat-card class="outside" #card2
                [style.left.px]="pos.left"
                [style.top.px]="pos.top"
                *ngIf="expandedElement"
                fxLayout="column" fxLayoutAlign="center">
        <mat-card-content>

        </mat-card-content>
      </mat-card>
    </div>


  </mat-card-content>
</mat-card>
<div class="sticky">


</div>
